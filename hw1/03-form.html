<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="03-form.css" />
  </head>
  <body>
    <main>
      <div class ="card">
        <form action="">
          <h2>Contact Details</h2>
            <div class = "inputinfo">
              <label>Name<span class ="required"> (required)</span>
              <br />
              <input type="text" id="name" name="name"/>
              </label>
            </div>
            <br />
            <div class = "inputinfo">
              <label>Email<span class ="required"> (required)</span>
              <br />
              <input type="email" id="email" name="email" required/>
              </label>
            </div>
            <br />
            <div class = "inputinfo">
              <label for="comment">Comment</label>
              <br />
              <textarea rows="6" id="comment">
              </textarea>
            </div>
            <div class = "boxcheck inputinfo">
              <input type ="checkbox" id="signup" name="signup" checked="checked"/>
              <label for="signup">Sign up for the Newsletter</label>
            </div>
            <br />
            <div class = "submitbutton inputinfo">
              <input type="submit" name="submit" value="Submit" class="button"/>
            </div>
        </div>
      </form>
    </main>
  </body>
</html>
