<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
    <title>Bootstrap Form Exercise</title>
    <style>
      form {
        width: 400px;
      }
      button{
        width: 49%;
      }
    </style>
  </head>

  <body class="bg-dark">
    <main>
      <h1 class="text-dark">05 - Bootstrap Form</h1>

      <!-- Add your code here -->
      <div class="container mx-auto mt-4">
        <form class="bg-light border rounded mx-auto p-4">
          <h2 class="text-center font-weight-bold">CONTACT FORM</h2>
          <div class="form-group">
            <label for="name">Name * </label>
            <input
              type="text"
              class="form-control"
              id="text"
              required/>
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              class="form-control"
              id="email"
              required/>
          </div>
          <div class="form-group">
            <label for="comment">Comments ?</label>
            <textarea
              class="form-control"
              rows="5"
              id="comment">
            </textarea>
          </div>
          <div class="form-check">
            <input 
              type="checkbox" 
              class="form-check-input"
              id="checkbox1"
            />
            <label class="form-check-label" for="checkbox1">Sign up for the Newsletter</label>
          </div>
            <button 
              type="submit"
              class="btn btn-primary">
              Submit
            </button>
            <button
              type="reset"
              class="btn btn-secondary">
              Reset
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
